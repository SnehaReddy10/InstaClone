<ion-header>
  <ion-toolbar>
    <ion-icon [routerLink]="['/', 'tabs', 'home']" class="icon-only" slot="start" name="arrow-back-outline"></ion-icon>

    <ion-title>
      <span>{{currentUser?.username}}</span>
    </ion-title>

    <ion-icon class="icon-only" slot="end" name="notifications-outline"></ion-icon>

    <ion-icon class="toolbar-icons" slot="end" name="ellipsis-vertical"></ion-icon>

  </ion-toolbar>
</ion-header> 

<ion-content>

  <!--profile pic followers-->
  <ion-row>
    <ion-col size="3">
      <ion-avatar>
        <ion-img [src]="currentUser?.profile_pic"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <h3>{{currentUser?.posts?.length}}</h3>
      <ion-label>Posts</ion-label>
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <h3>{{currentUser?.followers?.length}}</h3>
      <ion-label>Followers</ion-label>
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <h3>{{currentUser?.following?.length}}</h3>
      <ion-label>Following</ion-label>
    </ion-col>
  </ion-row>

  <!--bio-->
  <ion-label>
    {{currentUser?.username}} <br>
    {{currentUser?.bio}}
  </ion-label>

  <!--edit profile and add friend-->
  <ion-buttons class="ion-margin-top ion-margin-bottom">
    <ion-button class="editProfileBtn ion-text-nowrap">Following 
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-button>
    <ion-button class="editProfileBtn">Message</ion-button>
    <ion-button class="editProfileBtn">Email</ion-button>
    <ion-button class="addFriendBtn"> 
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </ion-buttons>


  <!--highlights-->
  <p>  
    <span>Story highlights</span> <br>
    Keep your favorite stories on your profile
  </p>
 <ion-row>
  <ion-col size="3" *ngFor="let highlight of highlights">
    <ion-avatar>
      <ion-img class="story" [src]="highlight?.imgSrc"></ion-img>
    </ion-avatar>
  </ion-col>
</ion-row>
  <!--posts tags tabs-->
  <app-tabs></app-tabs>

</ion-content>
