<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-center"> Instagram </h1>

  <ion-input type="text" [(ngModel)]="email" placeholder="Phone number, email or username"></ion-input>
  <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>

  <ion-button (click)="login()"> Log in </ion-button>

  <ion-note> Forgot your login details? 
    <span>Get help logging in. </span>
  </ion-note>

  <ion-item></ion-item>

  <ion-item lines="none">
    <ion-icon class="faceBookIcon" name="logo-facebook"></ion-icon>
    <h4>Log in with Facebook</h4>
  </ion-item>
  
</ion-content>

<ion-footer>
  <ion-item>
    <ion-note> 
      Don't have an account? 
      <span>Sign up</span>
    </ion-note>
  </ion-item>
</ion-footer>
