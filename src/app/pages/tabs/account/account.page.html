<ion-header>
  <ion-toolbar>
    <ion-title (click)="presentActionSheet()"> 
      <ion-icon name="bag-outline"></ion-icon>  
      {{profile?.username}}  
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>

    <ion-icon class="icon-only" slot="end" name="add-circle-outline" (click)="create()"></ion-icon>
    <ion-icon class="icon-only" slot="end" name="reorder-three-outline" (click)="settings()"></ion-icon>
  </ion-toolbar>
</ion-header> 

<ion-content>

  <!--profile pic followers-->
  <ion-row>
    <ion-col size="4">
      <ion-avatar>
        <ion-img [src]="profile?.profilePic"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="2.5" class="ion-text-center">
      <h3>{{ profile?.posts?.length }}</h3>
      <ion-label>Posts</ion-label>
    </ion-col>
    <ion-col size="2.5" class="ion-text-center">
      <h3>{{ profile?.followers?.length }}</h3>
      <ion-label>Followers</ion-label>
    </ion-col>
    <ion-col size="2.5" class="ion-text-center">
      <h3>{{ profile?.following?.length }}</h3>
      <ion-label>Following</ion-label>
    </ion-col>
  </ion-row>

  <!--bio-->
  <ion-label>
    <h6 class="bio">{{profile?.username}}</h6>
    {{ profile?.bio }}
  </ion-label>

  <!--edit profile and add friend-->
  <ion-buttons class="ion-margin-top ion-margin-bottom">
    <ion-button class="editProfileBtn ion-text-capitalize">Edit profile</ion-button>
    <ion-button class="addFriendBtn"> 
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </ion-buttons>

  <!--suggested people-->
  <ion-label class="discoverPeople"> Discover people</ion-label>
  <ion-row >
    <ion-col *ngFor="let person of suggestedPeople" class="ion-no-padding">
      <app-people [person]="person"></app-people>
    </ion-col>
  </ion-row>

  <!--highlights-->
  <p>  
    <span>Story highlights</span> <br>
    Keep your favorite stories on your profile
  </p>

  <ion-row>
    <ion-col size="3" *ngFor="let highlight of highlights" >
      <ion-avatar>
        <ion-img style="background-color: white;" [src]="highlight.imgSrc"></ion-img>
      </ion-avatar>
    </ion-col>
  </ion-row>

  <!--posts tags tabs-->
  <app-tabs></app-tabs>

</ion-content>
