<ion-content>

  <h2>Notifications</h2>

  <!--friend requests-->
  <ion-item button (click)="openRequests()" lines="none">
    <ion-avatar slot="start">
      <ion-img src="https://th.bing.com/th/id/OIP.1moOVABLsAl172i_UsaCMQHaF5?pid=ImgDet&rs=1"></ion-img>
    </ion-avatar>
    <p> Follow requests <br> 
      Approve or ignore requests
    </p>
  </ion-item>

  <!--week notifications-->
  <ion-list lines="none">
    <ion-list-header> This Week</ion-list-header>
    <div *ngFor="let notification of notifications">
      <ion-item *ngIf="!notification.like">
        <ion-avatar slot="start">
          <ion-img [src]="notification.profile_pic"></ion-img>
        </ion-avatar>
        <p class="ion-text-wrap">
          {{notification.message}}
        </p>
        <ion-buttons slot="end">
          <ion-button (click)="addfriend(user)" class="confirmBtn">Confirm</ion-button>
          <ion-button (click)="deleteRequest(user)" class="deleteBtn">Delete</ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item *ngIf="notification.like">
        <ion-avatar slot="start">
          <ion-img [src]="notification.profile_pic"></ion-img>
        </ion-avatar>
        <p class="ion-text-wrap">
          {{notification.message}}
        </p>
        <ion-buttons slot="end">
          <ion-button class="confirmBtn">Reply</ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
