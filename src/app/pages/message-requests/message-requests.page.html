<ion-header>
  <ion-toolbar>

    <ion-icon [routerLink]="['/', 'messages']" class="icon-only" slot="start" name="arrow-back-outline"></ion-icon>

    <ion-title>Message requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    Open a chat to get more info about who's messaging you. They won't know you've seen it until you accept.
  </ion-text>
  <br>
  <ion-label color="secondary"> Decide who can message you </ion-label>
  <hr>

  <ion-item lines="none">
      <ion-icon slot="start" class="icon-only" name="eye-off-outline"></ion-icon>
    <p>
      <ion-label>Hidden Requests</ion-label>
    </p>
    <ion-label slot="end">0</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>


  </ion-item>

</ion-content>
